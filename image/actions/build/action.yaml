working_directory: "{{ .current_working_dir }}"
action:
  title: Build
  description: Create new docker image from local files

runtime:
  type: container
  image: image-actions-build:latest
  build:
    context: ./
    args:
      USER_ID: {{ .current_uid }}
      GROUP_ID: {{ .current_gid }}
      USER_NAME: plasma
  command:
    - /bin/sh
    - /action/action.sh

